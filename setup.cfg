[flake8]
application-import-names = backend
import-order-style = google
ignore =
    W503,
    I001,
    I003,
    I004,
    I005,
    R505,
    R503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[mypy]
mypy_path = ./backend
plugins =
    mypy_django_plugin.main

strict_optional = True

[mypy.plugins.django-stubs]
django_settings_module = "backend.settings"
